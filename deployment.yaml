apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-deployment
  labels:
    app: calculator
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 0
  selector:
    matchLabels:
      app: calculator
  template:
    metadata:
      labels:
        app: calculator
        label: label
    spec:
      containers:
        - name: calculator
          image: zeemodevops/simomere:calculator-{{VERSION}}
          ports:
            - containerPort: 7777
          readinessProbe:
            httpGet:
              path: /subtract?a=5&b=2
              port: 7777
      imagePullSecrets:
        - name: regcred